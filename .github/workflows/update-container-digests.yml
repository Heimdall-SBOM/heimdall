name: Update Container Digests

# This workflow updates container image digests for security
# It creates digest files and patch files for manual review and application

on:
  schedule:
    # Run weekly on Tuesdays at 9 AM UTC
    - cron: '0 9 * * 2'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if digest is current'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  # Note: No workflows permission - this prevents automatic workflow file updates

jobs:
  update-digests:
    name: Update Container Digests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Run Digest Update Script
        run: |
          chmod +x .github/scripts/update-container-digests.sh
          .github/scripts/update-container-digests.sh

      - name: Check for Changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "no-changes=true" >> $GITHUB_OUTPUT
          else
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.no-changes == 'false'
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "security(deps): auto-update container digests"
          title: "ðŸ”’ security(deps): Update container image digests"
          body: |
            ## ðŸ”’ Container Digest Update
            
            This PR updates container image digests for improved supply chain security.
            
            ### Changes Made:
            - Updated container digest files
            - Created patch files for manual workflow updates (if needed)
            - Updated security documentation
            
            ### Manual Steps Required:
            If the workflow file needs updating, apply the generated patch:
            ```bash
            patch -p1 < .github/workflow-digest-update.patch
            ```
            
            ### Review Checklist:
            - [ ] Review digest changes
            - [ ] Test with updated digests
            - [ ] Apply workflow patch if needed
            - [ ] Verify security documentation updates
            
            ---
            *This PR was automatically generated by the container digest update workflow.*
          branch: update-container-digests
          delete-branch: true
          labels: |
            dependencies
            security
            docker
            automated
          reviewers: |
            @heimdall-sbom/security-team
          assignees: |
            @heimdall-sbom/security-team

      - name: Comment on No Changes
        if: steps.check-changes.outputs.no-changes == 'true'
        run: |
          echo "âœ… No container digest updates needed - all digests are current" 