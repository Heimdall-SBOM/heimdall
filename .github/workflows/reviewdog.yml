name: clang-format and clang-tidy reviewdog

on:
  pull_request:
    branches:
      - main  # Adjust this if needed

jobs:
  clang-tools:
    name: Clang Tools via Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python (for run-clang-tidy.py)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install clang tools and reviewdog
        run: |
          sudo apt update
          sudo apt install -y clang-format clang-tidy cmake ninja-build curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin
          pip install PyYAML

      ############################################
      # 1. CLANG-FORMAT via reviewdog
      ############################################
      - name: Run clang-format with reviewdog
        run: |
          # Get changed files from GitHub context - only get files from the last few commits
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -E '\.(c|cpp|h|hpp)$' || true)
          else
            # For direct commits, only check the last commit
            FILES=$(git diff --name-only HEAD~1..HEAD | grep -E '\.(c|cpp|h|hpp)$' || true)
          fi
          echo "Changed files: $FILES"
          if [ -n "$FILES" ]; then
            # Limit to first 10 files to prevent hanging
            FILE_COUNT=$(echo "$FILES" | wc -l)
            if [ "$FILE_COUNT" -gt 10 ]; then
              echo "Too many files changed ($FILE_COUNT), limiting to first 10 files"
              FILES=$(echo "$FILES" | head -10)
            fi
            
            for file in $FILES; do
              if [ -f "$file" ]; then
                echo "Checking format for: $file"
                clang-format "$file" | diff -u "$file" - | reviewdog -f=diff -name="clang-format" -reporter=github-check -fail-level=error
              fi
            done
          else
            echo "No C++ files changed, skipping clang-format"
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ############################################
      # 2. CLANG-TIDY via reviewdog
      ############################################
      - name: Run clang-tidy with reviewdog
        timeout-minutes: 5
        run: |
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -S . -B build
          wget https://raw.githubusercontent.com/llvm/llvm-project/main/clang-tools-extra/clang-tidy/tool/run-clang-tidy.py
          chmod +x run-clang-tidy.py
          mkdir -p tidy-fixes
          
          # Get changed files only - limit to recent commits
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -E '\.(c|cpp|h|hpp)$' || true)
          else
            # For direct commits, only check the last commit
            FILES=$(git diff --name-only HEAD~1..HEAD | grep -E '\.(c|cpp|h|hpp)$' || true)
          fi
          echo "Changed files for clang-tidy: $FILES"
          
          if [ -n "$FILES" ]; then
            # Limit to first 10 files to prevent hanging
            FILE_COUNT=$(echo "$FILES" | wc -l)
            if [ "$FILE_COUNT" -gt 10 ]; then
              echo "Too many files changed ($FILE_COUNT), limiting to first 10 files"
              FILES=$(echo "$FILES" | head -10)
            fi
            
            # Run clang-tidy only on changed files
            for file in $FILES; do
              if [ -f "$file" ]; then
                echo "Running clang-tidy on: $file"
                # Capture full clang-tidy output for better context
                clang-tidy -p build "$file" 2>&1 | reviewdog -efm="%f:%l:%c: %tarning: %m" -efm="%f:%l:%c: %trror: %m" -efm="%f:%l:%c: %tote: %m" -efm="%f:%l:%c: %tuggestion: %m" -efm="%f:%l:%c: %tfatal-error: %m" -efm="note: %m" -efm="%f:%l:%c: note: %m" -efm="%f:%l:%c: %t: %m" -efm="%f:%l: %t: %m" -name="clang-tidy" -reporter=github-check -fail-level=error
              fi
            done
          else
            echo "No C++ files changed, skipping clang-tidy"
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
