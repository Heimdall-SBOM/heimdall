name: clang-format and clang-tidy reviewdog

on:
  pull_request:
    branches:
      - main  # Adjust this if needed

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  clang-tools:
    name: Clang Tools via Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python (for run-clang-tidy.py)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install clang tools and reviewdog
        run: |
          sudo apt update
          sudo apt install -y clang-format clang-tidy cmake ninja-build curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin
          pip install PyYAML

      ############################################
      # 1. CLANG-FORMAT via reviewdog
      ############################################
      - name: Run clang-format with reviewdog
        run: |
          # Get changed files from GitHub context
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -E '\.(c|cpp|h|hpp)$' || true)
          echo "Changed files: $FILES"
          
          if [ -n "$FILES" ]; then
            echo "$FILES" | while read -r file; do
              if [ -f "$file" ]; then
                echo "Checking format for: $file"
                # Create a temporary file for the diff
                TEMP_DIFF=$(mktemp)
                if clang-format "$file" | diff -u "$file" - > "$TEMP_DIFF"; then
                  echo "No formatting issues in $file"
                else
                  echo "Found formatting issues in $file, posting review..."
                  cat "$TEMP_DIFF" | reviewdog -f=diff -name="clang-format" -reporter=github-pr-review -filter-mode=added -fail-on-error=false
                fi
                rm -f "$TEMP_DIFF"
              fi
            done
          else
            echo "No C++ files changed, skipping clang-format"
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

