name: Build DevContainer Image

on:
  push:
    paths:
      - '.devcontainer/Dockerfile'
      - '.github/workflows/build-devcontainer.yml'
  workflow_dispatch:
    inputs:
      docker_username:
        description: 'Docker Hub username'
        required: true
        default: 'heimdall-sbom'
      image_tag:
        description: 'Image tag'
        required: false
        default: 'latest'

env:
  DOCKER_IMAGE: ${{ github.event.inputs.docker_username || 'heimdall-sbom' }}/heimdall-devcontainer:${{ github.event.inputs.image_tag || 'latest' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update devcontainer.json
        if: github.event.inputs.docker_username
        run: |
          # Update the image reference in devcontainer.json
          sed -i "s|your-dockerhub-username|${{ github.event.inputs.docker_username }}|g" .devcontainer/devcontainer.json
          
          # Commit and push the changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .devcontainer/devcontainer.json
          git commit -m "Update devcontainer image reference" || exit 0
          git push

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ DevContainer image built and pushed: \`${{ env.DOCKER_IMAGE }}\`
              
              The devcontainer will now use the pre-built image instead of building locally.`
            }) 
